<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="navbar">        
        <div class="cont">
            <h2>Cinemine</h2>
            <form id="form-id" class="form">
                <input type="text" name="name" id="name" placeholder="Spiderman, Batman, LoR...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    
    <div class="details-cont" id="details-cont">
        <div class="close" id="close"><i class="fa-solid fa-xmark"></i></div>
        <div class="details" id="details"></div>
    </div>
    
    <header>
        <h1>Cinemine</h1>
    </header>
    
    <div class="results-cont" id="results-cont">
        <div id="results" class="results"></div>
    </div>

    <div class="featured-cont">    
        <h1>Featured Movies</h1>
        <div class="featured" id="featured"></div>
    </div>
        
    <div class="watch-later-cont">
        <h1>Watch Later</h1>
        <div class="watch-later" id="watch-later"></div>
    </div>
    
    <footer>
        <p>&copy; 2025 Cinemine. Martin Ramirez - Full Stack Developer</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
